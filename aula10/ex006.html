<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var d = window.document.querySelector('div#area');
        d.addEventListener('click', clicar);
        d.addEventListener('mouseenter', entrar);
        d.addEventListener('mouseout', sair);

        function clicar(){
            d.style.background = 'blue';
            d.style.color = 'black';
            d.innerText = 'Clicou!'
        }
        function entrar(){
            d.innerText = 'Entrou!';
        }
        function sair(){
            d.innerText = 'Saiu!';
            d.style.background = 'green';
            d.style.color = 'white';
        }
    </script>
</body>
</html>
