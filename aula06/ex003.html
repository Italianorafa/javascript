<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
    <style>
        body{
            background-color: rgb(164, 164, 255);
            font: normal 20px arial;
        }
        h1{
            color: yellow
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1> 
    <p>estou livre da maldicao</p>
    <script>
        var n1 = Number(window.prompt('Digite um número')); //retorna string independente do input
        var n2 = Number(window.prompt('Digite outro número'));
        var s = n1 + n2; //contatenacao das strings inseridas nos prompts
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
