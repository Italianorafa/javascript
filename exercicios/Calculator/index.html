<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caculadora</title>
</head>
<body>
    <section>
        <div id="display">
            <div id="history"></div>
            <div id="show-numbers">0</div>
        </div>
        
        <div id="buttons">
            <button id="clean">AC</button>
            <button id="delete">Del</button>
            <button id="percentage">%</button>
            <button class="operation" id="divisao">/</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" id="multiplicacao">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" id="subtracao">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" id="adicao">+</button>
            <button class="number">,</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="finish">=</button>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
